<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<title>Voxeet - Email Template</title>
<style type="text/css" data-premailer="ignore">
body { -webkit-text-size-adjust:none; -ms-text-size-adjust:none; }
body { margin: 0; padding: 0; }
table { border-spacing: 0; }
@media screen and (max-width: 600px), screen and (max-device-width: 600px) {
	table[class="container"] { width: 95% !important; }
}
@media screen and (max-width: 480px), screen and (max-device-width: 480px) {
}
</style>
<style type="text/css">
body { font-size: 18px; background-color: #ececec; color: #000; padding: 0; margin: 0; font-family: helvetica, arial, sans-serif; font-weight: 300; }
h1, h2, h3, h4, h5, h6 { font-family: helvetica, arial, sans-serif; font-size: 18px; color: #000; line-height: 1.6; margin: 0 0 25px 0; font-weight: 700; }
h1 { font-size: 24px; }
h2 { font-size: 20px; }
h3 { font-size: 18px; }
p { font-size: 18px; line-height: 1.6; padding: 0; margin: 0; }
a { color: #4581c3; text-decoration: none; }
ul li, ol li { font-size: 18px; line-height: 1.6; }
strong { font-weight: 700; }
td {
  font-family: helvetica, arial, sans-serif;
}

</style>
</head>

<body style="margin: 0; padding: 0;" bgcolor="#ececec" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<table border="0" width="100%" height="100%" cellpadding="0" cellspacing="0" bgcolor="#ececec">
	<tr>
		<td valign="top" align="center">

			<table class="user">
				<tr>
					<td style="padding-top: 60px; padding-bottom: 30px">
						<img src="img/user-placeholder.png" style="border-radius: 60px; -moz-border-radius: 60px; -webkit-border-radius: 60px; " width="60" height="60" border="0" />
					</td>
				</tr>
			</table>

			<table class="header" bgcolor="#f8f8f8" width="600" style="border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-bottom-left-radius: 0; -moz-border-bottom-left-radius: 0; -webkit-border-bottom-left-radius: 0; border-bottom-right-radius: 0; -moz-border-bottom-right-radius: 0; -webkit-border-bottom-right-radius: 0; border-bottom: 1px solid #f1f1f1;">
				<tr>
					<td align="center" style="padding: 30px">
						<span style="font-size: 18px; line-height: 28px; "><strong>David Mcleod</strong></span><br/>
						<span style="font-size: 18px; color: #838383; line-height: 28px;">Invited you to a call on voxeet</span>
					</td>
				</tr>
			</table>

			<table class="content" width="600" bgcolor="#ffffff" style="border-radius: 4px; -moz-border-radius: 4px; -webkit-border-radius: 4px; border-top-left-radius: 0; -moz-border-top-left-radius: 0; -webkit-border-top-left-radius: 0; border-top-right-radius: 0; -moz-border-top-right-radius: 0; -webkit-border-top-right-radius: 0;">
			<!-- begin content -->
				<tr>
					<td align="center">

						<table class="date-time">
							<tr>
								<td align="center" style="padding: 30px;">
									<span style="font-size: 18px; line-height: 28px;"><strong>Wednesday, June 2nd, 2015</strong></span><br/>
									<span style="font-size: 18px; color: #838383; line-height: 30px;"><img src="img/icon-clock.png" style="vertical-align: middle;" width="20" height="20" border="0" />&nbsp;10:00am - 11:00am PST</span>
								</td>
							</tr>
						</table>

						<table class="invited" style="border-bottom: 1px solid #f1f1f1; width: 100%; border-top: 1px solid #f1f1f1;">
							<tr>
								<td align="center" style="padding: 30px;">
									<span style="font-size: 18px; line-height: 1.6; margin-bottom: 10px;"><strong>Invited</strong></p>
									<table class="people" style="border-spacing: 6px; border-collapse: separate;" cellspacing="6">
										<tr>
											<td class="person" style="padding: 5px;	padding-right: 12px; padding-left: 10px; margin-left: 2px; margin-right: 2px; border-radius: 30px; font-size: 14px; border: 1px solid #f1f1f1; line-height: 22px;">
												<img style="vertical-align: middle;" border="0" width="20" height="20" src="img/user-placeholder-on-white.png" />&nbsp;&nbsp;Annie Gregory
											</td>
											<td class="person" style="padding: 5px;	padding-right: 12px; padding-left: 10px; margin-left: 2px; margin-right: 2px; border-radius: 30px; font-size: 14px; border: 1px solid #f1f1f1; line-height: 22px;">
												<img style="vertical-align: middle;" border="0" width="20" height="20" src="img/user-placeholder-on-white.png" />&nbsp;&nbsp;Shawn Adrian
											</td>
											<td class="person" style="padding: 5px;	padding-right: 12px; padding-left: 10px; margin-left: 2px; margin-right: 2px; border-radius: 30px; font-size: 14px; border: 1px solid #f1f1f1; line-height: 22px;">
												<img style="vertical-align: middle;" border="0" width="20" height="20" src="img/user-placeholder-on-white.png" />&nbsp;&nbsp;Shawn Adrian
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>

						<table class="buttons" border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
							<tr>
								<td height="30">&nbsp;</td>
							</tr>

							<!-- three button begin -->
							<tr>
								<td>
								<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
									<tr>
										<!-- btn left -->
										<td width="21" height="43">
											<img src="img/btn-blue-round-l.png" style="display: block;" width="21" height="43" border="0">
										</td>
										<td width="104" height="43" align="center" style="background-color: #4280c6;">
											<a href="" style="color: #ffffff; font-size: 18px; line-height: 43px; text-decoration: none;">Join</a>
										</td>
										<td width="21" height="43" style="padding-right: 30px;">
											<img src="img/btn-blue-round-r.png" style="display: block;" width="21" height="43" border="0">
										</td>
										<!-- btn mid -->
										<td width="21" height="43">
											<img src="img/btn-white-round-l.png" style="display: block;" width="21" height="43" border="0">
										</td>
										<td width="104" height="41" align="center" style="border-top: 1px solid #dadada; border-bottom: 1px solid #dadada;">
											<a href="" style="color: #7f7f7f; font-size: 18px; line-height: 41px; text-decoration: none;">Maybe</a>
										</td>
										<td width="21" height="43" style="padding-right: 30px;">
											<img src="img/btn-white-round-r.png" style="display: block;" width="21" height="43" border="0">
										</td>
										<!-- btn right -->
										<td width="70" height="43" align="center">
											<a href="" style="color: #e25c5e; font-size: 18px; line-height: 43px; text-decoration: none;">Decline</a>
										</td>
									</tr>
								</table>
								</td>
							</tr>
							<!-- three button end -->

							<!-- one button begin
							<tr>
								<td>
									<table border="0" cellpadding="0" cellspacing="0" style="border-collapse: collapse;">
										<tr>
											<td width="21" height="43">
												<img src="img/btn-blue-round-l.png" style="display: block;" width="21" height="43" border="0">
											</td>
											<td width="360" height="43" align="center" style="background-color: #4280c6;">
												<a href="" style="color: #ffffff; font-size: 18px; line-height: 43px; text-decoration: none;">Join</a>
											</td>
											<td width="21" height="43">
												<img src="img/btn-blue-round-r.png" style="display: block;" width="21" height="43" border="0">
											</td>
										</tr>
									</table>
								</td>
							</tr>
							one button end -->

							<tr>
								<td align="center" style="padding-bottom: 30px; padding-top: 20px;">
									<span style="font-size: 12px; line-height: 1.6;  color: #838383; ">Or dial in <strong style="color: #4280c5;">1-800-123-1234</strong> with pin <strong style="color: #4280c5;">1234</strong> (keep secret).</span>
								</td>
							</tr>
						</table>

						<table class="small-message" style="width: 100%; border-top: 1px solid #f1f1f1;">
							<tr>
								<td align="center" style="padding: 15px;">
									<span style="font-size: 12px; line-height: 1.6; color: #838383;">Works best with latest Chrome or Firefox</span>
								</td>
							</tr>
						</table>

			        </td>
		        </tr>
	        <!-- end content -->
	    	</table>

		</td>
	</tr>
	<tr>
		<td align="center" style="padding-top: 30px; padding-bottom: 60px;">
			<img src="img/email-logo.png" border="0" />
		</td>
	</tr>
</table>

</body>
</html>
